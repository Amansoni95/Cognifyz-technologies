<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: center; height: 500px;">
        <div>
            <div>
                <button
                    style=" cursor: pointer; border-radius: 20px; height:50px; width: 150px; font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border:2px solid white; background-color: blue; color:white; font-size: 20px; "
                    id="changecolor">CLICK ME</button>
            </div>
        </div>
    </div>
    <script>
        const changeColorBtn = document.getElementById('changecolor');

        const colors = ["red", "green", 'yellow', 'black'];

        function clickme() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
        changeColorBtn.addEventListener('click', clickme);
    </script>
</body>
</html>
